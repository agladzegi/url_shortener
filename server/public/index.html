<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="შექმენი მოკლე ლინკები" />
    <meta name="keywords" content="მოკლე, ლინკი, short, url" />
    <meta name="author" content="Giorgi Agladze" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>მოკლე ლინკი</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header><img src="mokle.svg" alt="Mokle" /></header>
        <form id="urlForm">
          <p class="label">ლინკი უნდა იწყებოდეს http:// ან https://</p>
          <input type="text" name="url" id="url" placeholder="https://" />
          <button type="submit">შექმენი</button>
        </form>
        <div id="loading">
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div id="showUrl"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
